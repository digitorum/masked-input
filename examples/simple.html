<html>
    <head>
        <script src="../js/MaskedInput.js"></script>
    </head>
    <body>
        <input type="text" id="input">
        <p>Некий текст</p>
        <p>71234567890</p>

        <script>
            (function () {

                (new MaskedInput({
                    domElement: document.getElementById('input'),
                    masks: [
                        {
                            mask: '+7 (###) ### ## ##',
                            data: {}
                        },
                        {
                            mask: '+8 (###) ### ## ##',
                            data: {}
                        }
                    ]
                }));

            })();
        </script>
    </body>
</html>
