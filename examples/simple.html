<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <script src="../js/MaskedInput.js"></script>
        <style>
            label {
                display: block;
            }
        </style>
    </head>
    <body>
        <form action="#" method="get">
            <label>Текст для теста маски: 71234567890</label>
            <input type="text" id="input" value="7123">
            <input type="reset" value="reset">
        </form>

        <script>
            (function () {
                (new MaskedInput({
                    domElement: document.getElementById('input'),
                    onComplete: function (domElement, data) {
                        console.log('complete', data);
                    },
                    onIncomplete: function (domElement) {
                        console.log('incomplete');
                    },
                    masks: [
                        {
                            mask: '+7 (###) ### ## ##',
                            data: {
                                lang: 'ru',
                                phone: '+7'
                            }
                        },
                        {
                            mask: '+8 (###) ### ## ##',
                            data: {
                                lang: 'ru',
                                phone: '+8'
                            }
                        },
                        {
                            mask: '+7 (###) ### ## ## 111',
                            data: {
                                lang: 'ru',
                                phone: '+7 ended with 111'
                            }
                        }
                    ]
                }));
            })();
        </script>
    </body>
</html>
